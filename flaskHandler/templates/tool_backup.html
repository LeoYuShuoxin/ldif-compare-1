





  <div class="container">
    <div class="row">
      <div>
        <h2 class="center-align">Compares two ldif files</h2>
      </div>
    </div>
    <form action='/compare' method="post" enctype="multipart/form-data">
      <div class="row">
        <div class="col s12">

          <div class="file-field input-field">
            <div class="btn">
              <span>File</span>
              <input name="aFile" type="file">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="The First ldif File">
            </div>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col s12">

          <div class="file-field input-field">
            <div class="btn">
              <span>File</span>
              <input name="bFile" type="file">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="The Second ldif File">
            </div>
          </div>

        </div>
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light right" type="submit" name="action"> Compare
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
